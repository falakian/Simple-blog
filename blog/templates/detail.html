{% extends 'base.html' %}

{% block content %}
    {% if post.author == current_user %}
    <div class=" button-d">
       <div id="delete"> <a  href="{{ url_for('delete' , post_id=post.id)}}">Delete</a></div>
        <div id="update"> <a  href="{{url_for('update' , post_id=post.id)}}">Update</a></div>
    </div>
    {%endif %}
    <div>
        <h3>{{ post.title }} </h3>
        <small>{{ post.author.username }} {{ post.date.strftime('%Y-%m-%d') }} </small><hr/>
        <p>{{ post.content }}</p>
    </div>

{% endblock content %}
